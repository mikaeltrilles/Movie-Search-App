<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>TP-Movie Search App</title>
</head>

<body>
  <div class="contrainer-fluid d-flex flex-column align-items-center">
    <h1>Movie Search App by Mika Trilles</h1>
    <nav class="navbar">
      <div class="container-fluid">
        <form class="d-flex flex-column w-100" role="search">
          <input class="form-control mb-2" type="search" type="text" id="search" placeholder="Search a movie"
            aria-label="Search">
          <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>


  <!-- Afficher la liste des films avec des cards bootstrap -->
  <div class="container">
    <div class="d-flex flex-wrap row" id="movies-list">
    </div>
  </div>

  <!-- Fenêtre modale pour les détails du film -->
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>



  <script>
    const input = document.querySelector('input');
    const button = document.querySelector('button');
    const details = document.querySelector('.more');

    // Recupere les films depuis l'API en fonction de la chaine de caractere entrez par l'utilisateur
    button.addEventListener('click', function () {
      const value = input.value;
      console.log(value);
      const url = `https://www.omdbapi.com/?s=${value}&apikey=f6e256e1`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data);
          const movies = data.Search;
          const moviesList = document.querySelector('#movies-list');
          moviesList.innerHTML = '';
          for (let movie of movies) {
            const div = document.createElement('div');
            div.classList.add('col-md-12', 'col-lg-3');
            div.innerHTML = `
              <div class="card">
                <img src="${movie.Poster}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="small card-title
                  ">${movie.Title}</h5>
                  <p class="small card-text">${movie.Year}</p>
                  <button id="more" type="button" class="btn btn-secondary small w-100" data-bs-toggle="modal" data-bs-target="#staticBackdrop">En savoir plus...</button>
                </div>
              </div>
            `;
            moviesList.appendChild(div);
          }
        });
    }
    );

    // Quand je clquidue sur en savoir plus je recupere les details du film via l'api de IMDB
    const more = document.querySelector('#more');




    // Afficher les details du film selectionne dans une modal bootstrap
    const myModal = document.getElementById('#myModal')
    const myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', () => {
      myInput.focus()
    })



  </script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
